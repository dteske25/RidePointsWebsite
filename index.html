<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <div class="site-wrapper" style="background-image: url(images/full_1.jpg);">

        <div class="site-wrapper-inner">

            <div class="cover-container">

              <div class="masthead clearfix">
                <div class="inner">
                  <h3 class="masthead-brand">RidePoints</h3>
                  <nav class="nav nav-masthead">
                    <a class="nav-link active" href="#">Home</a>
                    <a class="nav-link" href="#">Facebook</a>
                    <a class="nav-link" href="#">Twitter</a>
                    <a class="nav-link" href="#">Email</a>
                  </nav>
                </div>
              </div>

              <div class="inner cover">
                <div class="row">
                    <img class="img-fluid wow fadeInLeft col-md-6" data-wow-duration="0.5s" data-wow-delay="0.3s" src="img/png/phone-trio.png"/>
                    <h1 class="cover-heading col-md-6">The Next Big Thing</h1>
                    <p class="lead col-md-6">Don't miss a revolutionary app that is going to forever change the way you drive.</p>
                </div>
                <div class="row">
                    <p class="lead">
                      <a href="#" class="btn btn-lg btn-secondary">Contact Us</a>
                    </p>
                </div>
              </div>

              <div class="mastfoot">
                <div class="inner">
                  <p>&copy; RidePoints 2016</p>
                </div>
              </div>

            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <script src="js/wow.min.js"></script>
    <script>
    new WOW().init();
    </script>

</body>
</html>
